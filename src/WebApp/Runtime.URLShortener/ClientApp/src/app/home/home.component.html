<div > 
<h2 class="center">URL Shortener</h2>
<form [formGroup]="form">
    <div class="form-group">
<div class="input-group mb-3">
    <!-- <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">URL</span>
    </div> -->

    <input #urlvalue type="url" name="urlvalue" class="form-control" formControlName="url" placeholder="Insert your URL here" 
        aria-describedby="basic-addon1" >

    <button [disabled]="!form.valid" (click)="shortenURL(urlvalue.value)" class="btn btn-primary">ShortenURL</button>

</div>
                    <div *ngIf="f.url.touched && f.url.invalid" class="alert alert-danger">
                    
                        <div *ngIf="f.url.errors.required">URL is required.</div>
                    
                        <div *ngIf="f.url.errors.pattern">Please enter valid url.</div>
                  
                    </div>
                    <div *ngIf="f.url.touched && !f.url.invalid" class="alert alert-success">
                        URL Valid
                    </div>
</div>
</form>
<div>
<br><a class="nav-item nav-link active" *ngIf="shortRes" [href]="trustedUrl" >{{shortRes}}</a>
</div>
</div>
